<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CaffeJS | {% block title %}Deep Learning in the Browser{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Material Design Light -->
    <link rel="stylesheet" href="libs/material.min.css">
    <script src="libs/material.min.js"></script>
    
    <link rel="stylesheet" href="styles/docs.css">

    {% block header %}{% endblock %}
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
      
      <!-- Header -->
      <header class="mdl-layout__header">  
        
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">CaffeJS</span>
        
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
        </div>
        
        <!-- Github Fork -->
        <a target="_new" href="https://github.com/chaosmail/caffejs"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
      </header>
      
      <!-- Menu -->
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">CaffeJS</span>
        <nav class="mdl-navigation">
          <span class="mdl-navigation__link" href="">Documentation</span>
          <a class="mdl-navigation__link {% if navindex %}is-active{% endif %}" href="index.html">Getting Started</a>
          <a class="mdl-navigation__link {% if navuser %}is-active{% endif %}" href="user-guide.html">User Guide</a>
          <a class="mdl-navigation__link {% if navdev %}is-active{% endif %}" href="development-guide.html">Development Guide</a>
          <div class="drawer-separator"></div>
          <span class="mdl-navigation__link" href="">Examples</span>
          <a class="mdl-navigation__link {% if navmodels %}is-active{% endif %}" href="models.html">Models</a>
          <a class="mdl-navigation__link {% if navcreator %}is-active{% endif %}" href="creator.html">Model Creator</a>
          <a class="mdl-navigation__link {% if navwebcam %}is-active{% endif %}" href="webcam.html">Webcam (GoogLeNet)</a>
          <a class="mdl-navigation__link {% if navimagenet %}is-active{% endif %}" href="imagenet.html">ImageNet (SqueezeNet)</a>
          <a class="mdl-navigation__link {% if navdream %}is-active{% endif %}" href="deepdream.html">DeepDream (GoogLeNet)</a>
        </nav>
      </div>

      <!-- Content -->
      <main class="mdl-layout__content">
        <div class="page-content">
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>

  </body>
</html>
